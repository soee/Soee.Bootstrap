
'Soee.Bootstrap:GridRow':
  superTypes:
    'TYPO3.Neos:Content': '1'
    'TYPO3.Neos:ContentCollection': '1'
  constraints:
    nodeTypes:
      'Soee.Bootstrap:GridColumn': true
      '*': false
  ui:
    label: i18n
    icon: icon-reorder
    group: structure
    position: 105
    inlineEditable: true
    inspector:
      groups:
        gridRowSettings:
          label: i18n
          tab: default
          position: 5
  properties:
    wrapWithContainer:
      type: string
      ui:
        label: i18n
        help:
          message: i18n
        reloadIfChanged: true
        inspector:
          group: gridRowSettings
          position: 5
          editor: Content/Inspector/Editors/SelectBoxEditor
          editorOptions:
            placeholder: _None
            allowEmpty: true
            values:
              container:
                label: _Standard
              container-fluid:
                label: _Fluid
