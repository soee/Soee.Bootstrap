'Soee.Bootstrap:Video':
  superTypes:
    'TYPO3.Neos:Content': TRUE
  ui:
    label: i18n
    icon: 'icon-facetime-video'
    group: 'structure'
    position: 105
    inspector:
      groups:
        video:
          label: i18n
          tab: 'default'
          position: 5
        thumbnail:
          label: i18n
          tab: 'default'
          position: 10
  properties:

    # videoUrl ---------------------------------------

    videoId:
      type: string
      ui:
        label: i18n
        reloadIfChanged: TRUE
        inspector:
          group: 'video'
          position: 10
      validation:
        'TYPO3.Neos/Validation/NotEmptyValidator': []

    # videoSource -------------------------------------

    videoSource:
      type: string
      defaultValue: 'youtube'
      ui:
        label: i18n
        reloadIfChanged: TRUE
        inspector:
          group: 'video'
          position: 20
          editor: Content/Inspector/Editors/SelectBoxEditor
          editorOptions:
            values:
              youtube:
                label: 'YouTube'
              vimeo:
                label: 'Vimeo'
              vimeo-api:
                label: 'Vimeo with JavaScript API'
      validation:
        'TYPO3.Neos/Validation/NotEmptyValidator': []

    # width ------------------------------------------

    width:
      type: integer
      defaultValue: 400
      ui:
        label: i18n
        reloadIfChanged: TRUE
        inspector:
          group: 'video'
          position: 30
      validation:
        'TYPO3.Neos/Validation/NotEmptyValidator': []
        'TYPO3.Neos/Validation/IntegerValidator': []

    # height -----------------------------------------

    height:
      type: integer
      defaultValue: 300
      ui:
        label: i18n
        reloadIfChanged: TRUE
        inspector:
          group: 'video'
          position: 40
      validation:
        'TYPO3.Neos/Validation/NotEmptyValidator': []
        'TYPO3.Neos/Validation/IntegerValidator': []

    # videoStyle -------------------------------------

    aspectRatio:
      type: string
      defaultValue: '16by9'
      ui:
        label: i18n
        reloadIfChanged: TRUE
        inspector:
          group: 'video'
          position: 50
          editor: Content/Inspector/Editors/SelectBoxEditor
          editorOptions:
            values:
              21by9:
                label: '21:9'
              16by9:
                label: '16:9'
              4by3:
                label: '4:3'
              1by1:
                label: '1:1'
      validation:
        'TYPO3.Neos/Validation/NotEmptyValidator': []
        'TYPO3.Neos/Validation/StringValidator': []

    # showThumbnail ----------------------------------

    showThumbnail:
      type: boolean
      defaultValue: false
      ui:
        label: i18n
        reloadIfChanged: TRUE
        inspector:
          group: 'thumbnail'
          position: 60
      validation:
        'TYPO3.Neos/Validation/BooleanValidator': []