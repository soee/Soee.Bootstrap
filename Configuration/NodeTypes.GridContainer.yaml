
'Soee.Bootstrap:GridContainer':
  superTypes:
    'TYPO3.Neos:Content': true
    'TYPO3.Neos:ContentCollection': true
  constraints:
    nodeTypes:
      'Soee.Bootstrap:GridRow': true
      '*': false
  ui:
    label: i18n
    icon: icon-check-empty
    group: structure
    position: 100
    inlineEditable: true
    inspector:
      groups:
        gridContainerSettings:
          label: i18n
          tab: default
          position: 10
  properties:
    isFluid:
      type: boolean
      defaultValue: false
      ui:
        label: i18n
        help:
          message: i18n
        reloadIfChanged: true
        inspector:
          group: gridContainerSettings
