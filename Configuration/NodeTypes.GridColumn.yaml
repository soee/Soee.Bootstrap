
'Soee.Bootstrap:GridColumn':
  superTypes:
    'TYPO3.Neos:Content': '1'
    'TYPO3.Neos:ContentCollection': '1'
  ui:
    label: i18n
    icon: icon-columns
    group: structure
    position: 110
    inlineEditable: true
    inspector:
      groups:
        columnSettings:
          label: i18n
          tab: default
          position: 10
  properties:
    classColumnWidth:
      type: array
      defaultValue:
        - col-xs-12
        - col-md-6
      ui:
        label: i18n
        reloadPageIfChanged: true
        inspector:
          group: columnSettings
          position: 5
          editor: TYPO3.Neos/Inspector/Editors/SelectBoxEditor
          editorOptions:
            allowEmpty: false
            multiple: true
            dataSourceIdentifier: soee-bootstrap-grid-column-size
      validation:
        TYPO3.Neos/Validation/NotEmptyValidator: {  }
    classColumnOrder:
      type: array
      ui:
        label: i18n
        reloadPageIfChanged: true
        inspector:
          group: columnSettings
          position: 10
          editor: TYPO3.Neos/Inspector/Editors/SelectBoxEditor
          editorOptions:
            dataSourceIdentifier: soee-bootstrap-grid-column-order
    classColumnOffset:
      type: array
      ui:
        label: i18n
        reloadPageIfChanged: true
        inspector:
          group: columnSettings
          position: 15
          editor: TYPO3.Neos/Inspector/Editors/SelectBoxEditor
          editorOptions:
            dataSourceIdentifier: soee-bootstrap-grid-column-offset
    classColumnReset:
      type: array
      ui:
        label: i18n
        reloadPageIfChanged: true
        inspector:
          group: columnSettings
          position: 20
          editor: TYPO3.Neos/Inspector/Editors/SelectBoxEditor
          editorOptions:
            dataSourceIdentifier: soee-bootstrap-grid-column-reset
